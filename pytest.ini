[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Logging configuration
log_cli = false
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Console output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --quiet

# Markers
markers =
    pyspark: marks tests as requiring PySpark
    integration: marks tests as integration tests
    timezone: marks tests as timezone-related
    slow: marks tests as slow running
    schema: marks tests as schema-related

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
